<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración - Medi Logix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .datetime-display {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th{
            padding: 10px;
            text-align: center;
            font-size: 17px;
            background-color: #cfe6ff;
        }
        .admin-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            background-color: white;
        }
        .action-btn {
            margin: 0 5px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }
        .edit-btn {
            background-color: #b8d2f0;
            border: 1px solid #1a3e85;
        }
        .delete-btn {
            background-color: #f8c0c0;
            border: 1px solid #a94442;
        }
        .lista{
            background-color: white;
            display: flex;
            justify-content: center;
            font-size: 20px;
            height: 30px;
            margin: 0 auto;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo-area">
                <img src="{{ url_for('static', filename='medico.png') }}" alt="Logo" class="logo-icon">
                <span class="logo-text">MEDI LOGIX</span>
                <button class="add-pac-btn" onclick="openAddDoctorModal()">AGREGAR MÉDICO</button>
            </div>
            <div class="datetime-display" id="datetime"></div>
        </header>
        <h2 class="lista">Personal Médico Registrado</h2>
        <main class="main-panel">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Fecha Nacimiento</th>
                        <th>Especialidad</th>
                        <th>Username</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí irían los médicos listados dinámicamente -->
                    <tr>
                        <td>Mario</td>
                        <td>Romero</td>
                        <td>mario.romero@medilogix.com</td>
                        <td>1975-06-12</td>
                        <td>Cardiología</td>
                        <td>mromero</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="openEditDoctorModal()">Editar</button>
                            <button class="action-btn delete-btn">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más filas si es necesario -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal Añadir Médico -->
<div id="addDoctorModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeAddDoctorModal()">&times;</span>
        <div class="modal-header">
            <div class="circle-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" fill="black">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                </svg>
            </div>
            <h2>Añadir Médico</h2>
        </div>
        <form class="modal-form">
            <label>Cédula/Pasaporte</label>
            <input class="input1" type="text" placeholder="Ej: 1711576786" required>

            <label>Nombres Completos</label>
            <input class="input1" type="text" placeholder="Ej: María Gabriela Torres" required>

            <label>Especialidad</label>
            <input class="input1" type="text" placeholder="Ej: Cardiología" required>

            <label>Teléfono</label>
            <input class="input1" type="text" placeholder="Ej: 0991234567" required>

            <label>Correo Electrónico</label>
            <input class="input1" type="email" placeholder="Ej: ejemplo@correo.com" required>

            <div class="button-group">
                <button type="submit" class="save-btn">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Editar Médico -->
<div id="editDoctorModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeEditDoctorModal()">&times;</span>
        <div class="modal-header">
            <div class="circle-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" fill="black">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                </svg>
            </div>
            <h2>Editar Médico</h2>
        </div>
        <form class="modal-form">
            <label>Cédula/Pasaporte</label>
            <input class="input1" type="text" value="1711576786" readonly>

            <label>Nombres Completos</label>
            <input class="input1" type="text" value="Mario Romero" readonly>

            <label>Especialidad</label>
            <input class="input1" type="text" value="Cardiología" required>

            <label>Teléfono</label>
            <input class="input1" type="text" value="0987654321" required>

            <label>Correo Electrónico</label>
            <input class="input1" type="email" value="mario.romero@medilogix.com" required>

            <div class="button-group">
                <button type="button" class="delete-btn">Eliminar</button>
                <button type="submit" class="save-btn">Guardar</button>
            </div>
        </form>
    </div>
</div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('es-EC', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const time = now.toLocaleTimeString('es-EC');
            document.getElementById('datetime').textContent = `${date} | ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function openAddDoctorModal() {
            document.getElementById("addDoctorModal").style.display = "block";
        }

        function closeAddDoctorModal() {
            document.getElementById("addDoctorModal").style.display = "none";
        }

        window.addEventListener("click", function(event) {
            if (event.target === document.getElementById("addDoctorModal")) {
                closeAddDoctorModal();
            }
        });

        function openEditDoctorModal() {
            document.getElementById("editDoctorModal").style.display = "block";
        }

        function closeEditDoctorModal() {
            document.getElementById("editDoctorModal").style.display = "none";
        }

        window.addEventListener("click", function(event) {
            if (event.target === document.getElementById("editDoctorModal")) {
                closeEditDoctorModal();
            }
        });

    </script>
</body>
</html>
