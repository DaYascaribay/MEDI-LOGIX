<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Medi Logix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Medi Logix" class="logo">
            <h2>Iniciar Sesi√≥n</h2>
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <label class="show-password">
                    <input type="checkbox" onclick="togglePassword()"> Mostrar contrase√±a
                </label>
                <button type="submit">Ingresar</button>
            </form>
            <p class="note">Personal M√©dico</p>
        </div>
        <div class="image-box">
            <img src="{{ url_for('static', filename='medico.png') }}" alt="M√©dico" class="doctor-image">
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loginForm");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const user = document.getElementById("usuario").value.trim();
                const password = document.getElementById("password").value.trim();

                if (!user || !password) {
                    return alert("Usuario y contrase√±a son obligatorios");
                }

                try {
                    const res = await fetch("http://localhost:777/api/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ user, password })
                    });

                    const data = await res.json();
                    console.log("üîÅ Respuesta del backend:", data);

                    if (res.ok && data.token) {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("rol", data.rol);
                        localStorage.setItem("nombres", data.nombres);
                        localStorage.setItem("apellidos", data.apellidos);

                        if (data.rol === "admin") {
                            window.location.href = "/admin";
                        } else {
                            window.location.href = "/dashboard";
                        }
                    } else {
                        alert(data.mensaje || "Credenciales inv√°lidas");
                    }

                } catch (error) {
                    console.error("‚ùå Error de red:", error);
                    alert("Error al conectar con el servidor");
                }
            });
        });
    </script>
</body>
</html>
